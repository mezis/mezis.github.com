<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>{% if page.title != null %}{{ page.title }}{% else %}{{ site.tagline }}{% endif %} - {{ site.title }}</title>
    <meta content='text/html;charset=UTF-8' http-equiv='content-type' />
    <meta content='width=device-width, :initial-scale=1.0' name='viewport' />
    <link href='/assets/stylesheets/main.css' media='all' rel='stylesheet' type='text/css' />
    <script src='/assets/javascripts/jquery.js' type='text/javascript'></script>
    <script src='/assets/javascripts/bootstrap.min.js' type='text/javascript'></script>
    <script src='/assets/javascripts/main.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='container'>
      <div class='container-box'>
        <div class='row'>
          <div class='span12'>
            {% include header.html %}
          </div>
        </div>
        <div class='row'>
          <div class='span8'>
            <div id='content'>
              {{ content }}
            </div>
          </div>
          <div class='span4'>
            {% include sidebar.html %}
          </div>
        </div>
        <div class='row'>
          <div class='span12'>
            {% include footer.html %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
