---
layout: default
---
<div class='post'>
  <div class='date'>
    {{ page.date | date: "%e %B %Y" }}
  </div>
  <div class='clearfix'></div>
  <h1>
    <a href='{{ BASE_PATH }}{{ page.url }}'>{{ page.title }}</a>
  </h1>
  <div class='summary'>
    {{ page.summary | markdownify }}
  </div>
  <div class='content'>
    {{ page.content | markdownify }}
  </div>
</div>
<div id='disqus_thread'></div>
